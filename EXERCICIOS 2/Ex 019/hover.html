<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: pink;
        }

        
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: blue;
            color: pink;
            width: 89px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passe o mouse aqui
        <p>
            Texto Secret
        </p>
    </div>
    <p>
        Fim do Exemplo
    </p>
</body>
</html>
