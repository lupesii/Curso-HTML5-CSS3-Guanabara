<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03-Imagens</title>
</head>
<body>
    <h1>Testando e colocando imagens</h1>
    <p>
        Abaixo será colocado uma imagem que se encontra na mesma pasta:
    </p>
    <img src="Logo HTML- 200.png" alt="Logo HTML5">
    <p>
        Abaixo será colocado uma imagem que se encontra em outra pasta:
    </p>
    <img src="_imagens/Logo CSS- 200.png" alt="Logo CSS3">
    <p>
        E também podemos colocar imagens atraves de links da web:
    </p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>
</html>
